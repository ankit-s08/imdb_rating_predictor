<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>IMDB Rating Prediction</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Unicons CDN Link for Icons -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/thinline.css">
  </head>
  <body>
    <div class="wrapper">

        <div class="genre-div">
            <h2>Genre</h2>
            <div class="content">
            <p>Press enter or add a comma after each tag</p>
            <ul><input id="genre" type="text" spellcheck="false"></ul>
            </div>
            <div class="details">
              <p><span>10</span> tags are remaining</p>
              <button>Remove All</button>
            </div>
        </div>

        <div class="actors-div">
            <h2>Actors</h2>
            <div class="content">
              <p>Press enter or add a comma after each tag</p>
              <ul><input id="actors" type="text" spellcheck="false"></ul>
            </div>
            <div class="details">
              <p><span>10</span> tags are remaining</p>
              <button>Remove All</button>
            </div>
        </div>

        <div class="director-div">
          <h2>Directors</h2>
            <div class="content">
              <p>Press enter or add a comma after each tag</p>
              <ul><input id="director" type="text" spellcheck="false"></ul>
            </div>
            <div class="details">
              <p><span>10</span> tags are remaining</p>
              <button>Remove All</button>
            </div>
        </div>

        <div class="keyword-div">
            <h2>Keywords</h2>
            <div class="content">
            <p>Press enter or add a comma after each tag</p>
            <ul><input id="keywords" type="text" spellcheck="false"></ul>
            </div>
            <div class="details">
            <p><span>10</span> tags are remaining</p>
            <button>Remove All</button>
        </div>
      </div>
    </div>


    <script src="script.js"></script>
  </body>
</html>
